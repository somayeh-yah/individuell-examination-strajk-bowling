name: 'Run tests'

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Install modules
        working-directory: './todo-app'
        run: npm install
      - name: Run tests
        working-directory: './todo-app'
        run: npm run test